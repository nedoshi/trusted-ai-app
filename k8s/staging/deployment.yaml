apiVersion: apps/v1
kind: Deployment
metadata:
  name: trusted-ai-app
  namespace: trusted-staging
  annotations:
    signature.verified: "true"
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trusted-ai-app
  template:
    metadata:
      labels:
        app: trusted-ai-app
        version: v1
    spec:
      serviceAccountName: default
      imagePullSecrets:
      - name: trusted-cicd-pull-secret
      containers:
      - name: app
        image: image-registry.openshift-image-registry.svc:5000/trusted-cicd/trusted-ai-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "staging"
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: trusted-ai-app
  namespace: trusted-staging
spec:
  selector:
    app: trusted-ai-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: trusted-ai-app
  namespace: trusted-staging
spec:
  to:
    kind: Service
    name: trusted-ai-app
  tls:
    termination: edge

