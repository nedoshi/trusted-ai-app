---
apiVersion: v1
kind: Namespace
metadata:
  name: trusted-staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trusted-ai-app
  namespace: trusted-staging
  labels:
    app: trusted-ai-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trusted-ai-app
  template:
    metadata:
      labels:
        app: trusted-ai-app
    spec:
      containers:
      - name: app
        image: registry.access.redhat.com/ubi8/ubi-minimal:latest
        command: ['sleep', 'infinity']
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: trusted-ai-app
  namespace: trusted-staging
spec:
  selector:
    app: trusted-ai-app
  ports:
  - port: 80
    targetPort: 8080
